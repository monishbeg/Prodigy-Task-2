<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STOPWATCH</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgba(255, 72, 0, 0.76);">Stop</button>

        <button id="startBtn" class="btn" style="--clr:grey">Start</button>

        <button id="resetBtn" class="btn" style="--clr:green">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
